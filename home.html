<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" type="text/css" href="css/style1.css">
	<link href="https://fonts.googleapis.com/css?family=Aref+Ruqaa|Chewy|Source+Sans+Pro" rel="stylesheet">
	<title>Foodies</title>	
</head>

<body>
	<header class="head">
		<nav class="menu">
			<ul>
				<li class="logo"> <a href= "home.html" class="log"> Foo<span class="org">d</span>ies </a></li>
				<li><a href=  "#" id ="logM">Log In</a></li>
				<li><a href = "#" id="createM">Create an Account</a></li>
				<li><a href = "about.html">Contact Us</a></li>
			</ul>
		</nav>

		<div class="welcome">Find what's near you</div>

		<div class="searchBar">
	      	<select id="area">
	      		<option>Maadi</option>
	      		<option>Nasr City</option>
	      		<option>Heliopolis</option>
	      		<option>5th Settlement</option>
	      	</select>
		  
      	  	<button type="button" id="goButton">GO!</button>
    	</div>
	</header>

	<main>

	<div class="steps">
		<h1 class="cake">Order now, It's a piece of cake!</h1>
		<div class="smallcol">
			<img src="css/images/search.png" alt="burger">
					<img src="css/images/arr1.png">
			<p>Enter your area..</p>
		</div>


		<div class="smallcol">
			<img src="css/images/burger.png" alt="burger">
				<img src="css/images/arr2.png">
			<p>What are your craving?</p>
		</div>

		<div class="smallcol">
			<img src="css/images/computer.png" alt="burger">
				<img src="css/images/arr3.png">
			<p>Your order is a few clicks away..</p>
		</div>
		<div class="smallcol">
			<img src="css/images/car.png" alt="burger">
			<p>Enjoy your food at your doorstep!</p>
		</div>
	</div>

		<div id="signUp" class="modal">
	  			<form class="modal-form" name="frmSU" id="formSu" method="post">
	   				<span class="close" title="Close Modal" id="closeM">×</span>
	   				<fieldset>
	   					<legend align="center">
	   						<img class="img-circle" alt="user" src="css/images/homer3.jpg"><br>
	   					</legend>
	   					<div id="error"></div>
	     				<label><b>Email</b></label>
	       				<input type="text" id="em" placeholder="Enter Email" name="email" required>

	      				<label><b>Password</b></label>
	      				<input type="password" placeholder="Enter Password (4 or more characters!)" name="psw" id="pw" required>

	      				<label><b>Re-Enter Password</b></label>
	      				<input type="password" placeholder="We're not looking.." name="psw-repeat" id="rpw" required>

	       				<button type="submit" class="signbtn">Sign Up</button>
	      			</fieldset>

	      			<br>
	      			Have an account? <a href="#" id="logHref">Login Here!</a>
	      	</form>
	    </div>



	    <div id="signIn" class="modal">
			<form class="modal-form" name="frmSI" id="formSi" method="post" action="#">
	   			<span class="close" title="Close Modal" id="closeSi">×</span>
	   				<fieldset>
	   					<legend align="center">
	   						<img class="img-circle" alt="user" src="css/images/homer3.jpg"><br>
	   					</legend>
	   					<div id="errorSi"></div>
	     				<label><b>Email</b></label>
	       				<input type="text" id="emIn" placeholder="Enter Email" name="emailIn" required>

	      				<label><b>Password</b></label>
	      				<input type="password" placeholder="Enter Password" name="pswIn" id="pwIn" required>

	       				<button type="submit" class="signbtn">Log In</button>
	      			</fieldset>
	      	</form>	    	
	    </div>
	
	</main>


	<script type="text/javascript" src="js/SignUp.js"></script>
</body>
</html>
